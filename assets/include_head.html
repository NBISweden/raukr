<!-- replace the text in cookie consent banner -->
<script>
  // Ensure the DOM is fully loaded before attempting to manipulate it
  document.addEventListener('DOMContentLoaded', function() {
    // Find the paragraph element by its ID
    var paragraph = document.getElementById('cc-nb-text');
  
    // Check if the element exists
    if (paragraph) {
      // Replace the text content of the paragraph
      paragraph.textContent = 'Cookies are used to analyze web traffic and to understand where our visitors are coming from.';
    } else {
      console.error('Element with ID "cc-nb-text" not found.');
    }
  });
</script>
