project:
  type: website
  output-dir: docs
  render: 
    - "*.qmd"
    - "*.md"

website:
  site-url: "https://nbisweden.github.io/raukr/"
  open-graph: true
  description: "A 2 week intensive workshop covering the R ecosystem including best coding practices, code profiling, data wrangling, quarto notebooks, shiny apps and more."
  image: "assets/images/seo.webp"
  favicon: "assets/favicon.svg"
  search: false
  navbar:
    logo: "assets/logos/raukr.png"
    logo-alt: "RaukR"
    right:
      - text: "Home"
        href: "index.html"
      - text: "Workshops"
        href: "index.html#workshops"
      - text: About
        href: "index.html#about"
  page-footer:
    border: false
    left: "{{< meta current_year >}} NBIS â€¢ [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)"
    right: "Published with [Quarto](https://quarto.org/) v{{< meta quarto_version >}}"
  google-analytics: "G-7QQKJ21G0M"
  cookie-consent:
    type: implied
    style: simple
    palette: light
  announcement:
    icon: info-circle
    dismissable: true
    content: "Registration for RaukR 2026 is now open. Apply [now](https://nbisweden.github.io/raukr-2026)!"
    type: primary
    position: above-navbar

format:
  html:
    quarto-required: ">=1.4.5"
    include-in-header: "assets/include_head.html"
    include-before-body: "assets/include_body_before.html"
    include_after_body: "assets/include_body_after.html"
    theme: "assets/css/styles.scss"
    toc: false
    standalone: false
    fig-align: left
    callout-icon: true
    date:  last-modified
    date-format: "DD-MMM-YYYY"

filters:
  - assets/custom.lua
  - fontawesome
  - accordion
